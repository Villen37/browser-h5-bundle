<!DOCTYPE html><html lang=zh><head><meta charset=UTF-8><title>提现记录</title><meta id=viewport name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"><meta name=format-detection content="telephone=no"><script>(function (doc, win) {
        var docEl = doc.documentElement,
          isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
          dpr = isIOS? Math.min(win.devicePixelRatio, 3) : 1,
          dpr = window.top === window.self? dpr : 1, //被iframe引用时，禁止缩放
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        docEl.dataset.dpr = dpr;

            var width = docEl.clientWidth;
            if (width / dpr > 750) {
                width = 750 * dpr;
            }

            docEl.style.fontSize = 100 * (width / 750) + 'px';
          };
        recalc()
        isIOS && doc.documentElement.classList.add('iosx' + win.devicePixelRatio)
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
